{% extends "html_anonymous/base_anonymous.html"%}
{% load widget_tweaks%}

{% block header%} 
<h1 class="display-4">{{ Judul }}</h1>
<p class="lead">{{ Subjudul }}</p>
{% endblock header%} 

{% block base%}
<section class="container-fluid login" >
        <div class="input-group justify-content-center reset-confirm">
            <form method="POST">
                {%csrf_token%}
                    <h2 class="fw-bold mb-2 text-uppercase text-center" >Reset Your Password</h2>
                    <div class="form-group" style="margin-top: 2rem;">
                        <input class="form-control" type="password" name="new_password1" placeholder="New Password" id="id_new_password1" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="new_password2" placeholder="New Password Confirmation" id="id_new_password2" required>
                    </div>
                    <button type="submit" class="btn btn-success justify-content-center" name="Create User">Submit</button>
            </form>
        </div>
</section>
{% endblock base%}
