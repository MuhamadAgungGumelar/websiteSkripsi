{% block base%}
<section class="container-fluid login" >
    <div class="input-group justify-content-center h-50">
        <form method="POST">
            {%csrf_token%}
            <br><br><br>
                <h2 class="fw-bold mb-2 text-uppercase text-center ">Forgotten your Password?</h2>
                <br>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email" id="{{ form.email.auto_id }}" required>
                </div>
                <button type="submit" class="btn btn-success justify-content-center" name="Create User">Send Email</button>
        </form>
    </div>
</section>
{% endblock base%}
