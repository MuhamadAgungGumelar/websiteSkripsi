{% extends "html_anonymous/base_anonymous.html"%}

{% block base%}
<section class="container-fluid login" >
    <div class="container-login">
        <div class="input-group justify-content-center ">
            <form method="POST">
                {% csrf_token %}
                <h1 class="display-4 text-center">{{ Judul }}</h1>
                <br>
                {% if salah_login %}
                    <div class="alert alert-danger" role="alert">
                        Invalid username or password
                    </div>
                {% endif %}
                <input type="text" name="username" id="username" class="form-control text " placeholder="Username" style="font-size: 1.2rem; width: 20rem;">
                <br>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" style="font-size: 1.2rem; width: 20rem; ">
                <br>
                <button type="submit" class="btn btn-success">Login</button>
                <a href="/Registration" class="btn btn-secondary">Sign Up</a>
            </form>
        </div>
        <br>
        <p class="tebal_reset text-center" ><a href="/password_reset" style="color: black; font-size: 1.4rem;" >Forgotten your Password?</a></p>
    </div>
</section>
{% endblock base%}
